<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card Demo</title>
    <style>
      body {
        display: grid;
        text-align: center;
        justify-content: center;
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <h1><u>Random Users</u></h1>
    <user-card
      name="Some One"
      avatar="https://randomuser.me/api/portraits/women/5.jpg"
    >
      <div slot="age">25</div>
      <div slot="job">Singer</div>
      <div slot="email">someone@somewhere.com</div>
    </user-card>
    <user-card
      name="Some Two"
      avatar="https://randomuser.me/api/portraits/men/9.jpg"
    >
      <div slot="age">27</div>
      <div slot="job">Banker</div>
      <div slot="email">sometwo@somewhere.com</div>
    </user-card>
    <script src="userCard.js"></script>
  </body>
</html>
